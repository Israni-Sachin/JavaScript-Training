<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body {
            background-color: black;
            color: #fff;
            display: flex;
            /* height: 100vh; */
            justify-content: start;
            padding: 10px;
        }

        #demo {
            margin: 10px 5px;
        }

        #popUp {
            margin-top: 20px;
            padding: 10px;
            background-color: #86cece;
            font-size: 13px;
            border-radius: 10px;
        }

        #form {
            /* display: none; */
            margin-block: 15px;
            background-color: #238698;
            padding: 20px;
            border-radius: 20px;
            /* width: 80%; */
        }

        input ,
        select {
            margin-bottom: 10px;
            margin-top: 10px;
            width: 100%;
            padding: 7px;
        }

        label{
            font-size: 22px ;
        }
        table{
            border: 2px solid grey;
            border-collapse: collapse;
            
        }
        th{
            color: green;
        }
        th,tr,td{
            border: 2px solid grey;
            padding: 10px;
        }
        .del{
            padding: 2px 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(255, 157, 157);
            color: red;
        }
        #date,#days{
            width: initial;
        }
        .color{
            display: flex;
            justify-content: space-between;
        }
        #forDate,#forManu{
            display: none;
        }
    </style>
    <title>Medicine Adder</title>
</head>

<body>
    <div id="main">

        <button id="popUp">ADD MEDICINE</button>
        <p id="demo"></p>

        <div class="model">
            <!-- <fieldset> -->

            <form action="#" id="form">

                <!-- Medicine Name -->
                <label for="medName">Medicine</label> <br>
                <input  type="text" name="Medicine" id="medName" required placeholder="Enter Medicine Name"> <br>

                <!-- Rack id and num -->
                <label for="rack">Rack</label> <br>
                <select name="" id="rack">
                </select> <br>
                
                <!-- Quantity -->
                <label for="quan">Quantity</label> <br>
                <input  type="number" name="Quantity" id="quan" min="0" required> <br>
                
                <!-- Expiry -->
                <label for="exp">Expiry By</label> <br>

                <!-- Date -->
                <input  type="radio" name="exp" id="date"> <label for="date" required style="font-size: 17px;">By date</label>

                <!-- Days -->
                <input  type="radio" name="exp" id="days"> <label for="days" required style="font-size: 17px;">By days</label> <br>

                <div class="color">

                    <!-- Date Only -->
                    <div id="forDate">

                        <label for="dateIn">Date</label>
                        <input  type="date" id="dateIn" required  min=""> <br>

                    </div>

                    <!-- Manufacture and days only -->
                    <div id="forManu">

                        <label for="manu">Manufacture Date</label>
                        <input  type="date" id="manu" required><br>
                        <label for="day">Days</label>
                        <input  type="number" id="day" min="0" required> <br>
                        
                    </div>
                </div>

                <!-- Batch number using the value of rack option -->

                <label for="batch">Bacth Number</label> <br>
                <input type="text" id="bat" disabled value="A1"> <br>

                <!-- <select name="" id="batch">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                </select> -->

                <button id="addDetails">ADD MEDICINE</button>

            </form>
            <!-- </fieldset> -->

        </div>

        <table id="table">

            <tr>
                <th>Medicine</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
                <th>Rack</th>
                <th>Batch</th>
                <th>Delete</th>
            </tr>

        </table>

    </div>

    <script src="script.js"></script>
</body>

</html>
