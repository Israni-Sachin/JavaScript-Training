<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM evnets and keypress evnets</title>
</head>
<body>
    <form action="">
        <input type="text" id="input">
        <p id="demo" style="font-size: 20px;color: blue;"></p>
        <p>INPUT event changes: <span id="inset"></span></p>
        <p>Change event changes: <span id="change"></span></p>
        <p>KeyPress event changes: <span id="keyp"></span></p>
        <p>KeyDown event changes: <span id="keyd"></span></p>
        <p>KeyUp event changes: <span id="keyu"></span></p>
        <input type="color" id="color2">
    </form>
    <script src="script.js"></script>
</body>
</html>
