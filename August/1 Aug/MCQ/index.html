<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MCQ Exam</title>
</head>

<body>
    <div class="main">
        <h2 class="question">Question : What happens when dilute hydrochloric acid is added to iron filling? Tick the correct answer</h2>
        <div id="time"><button id="timer">30</button></div>
        <div id="options">
            <div class="one">(a) Hydrogen gas and iron chloride are produced.</div>
            <div class="one">(b) Chlorine gas and iron hydroxide are produced</div>
            <div class="one">(c) No reaction takes place</div>
            <div class="one">(d) Iron salt and water are produced</div>
            <div class="answer" style="display: none;">(c)</div>
        </div>
        <button id="submit" class="submit">Submit</button>
        <button id="next" class="submit none">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
